<div id="auth">

  <div class="container">
    <div class="row">
      <div class="col-md-5 col-sm-12 mx-auto">
        <div class="card pt-4">
          <div class="card-body">
            <div class="text-center ">
              <img src="/assets/images/logo.png" alt="Logo"  height="80" class='mb-4'>

            </div>

            <form action="" method="post" >
              <div class="form-group position-relative has-icon-left">
                <label for="username">Username</label>
                <div class="position-relative">
                  <input type="text" class="form-control" id="username" name="username">
                  <div class="form-control-icon">
                    <i data-feather="user"></i>
                  </div>
                </div>
              </div>
              <div class="form-group position-relative has-icon-left">
                <div class="clearfix">
                  <label for="password">Password</label>
                </div>
                <div class="position-relative">
                  <input type="password" class="form-control" id="password" name="password">
                  <div class="form-control-icon">
                    <i data-feather="lock"></i>
                  </div>
                </div>
              </div>

              <div class='form-check clearfix my-4'>

                <div class="float-end">
                  <a href="auth-register.html">Vous n'avez pas de compte ?</a>
                </div>
              </div>
              <div class="clearfix">
                <button class="btn btn-primary float-end" type="submit" style="width: 100% "
                        [routerLink]="['/home']">Se connecter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
